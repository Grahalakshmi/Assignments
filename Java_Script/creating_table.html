<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="CSS/table_style.css">
    </head>
<body>
    <div class="row main p-5"> 
        <div class="row  w-75 m-auto inner p-5" style="text-align: center;">
            <h3>Build a table</h3><br><br>
            <form name="table_form" method="POST" onclick="create_table()" >
                <input type="number" placeholder="Enter the Row value" name="row" id="row"><br><br>
                <input type="number" placeholder="Enter the Column value" id="col" name="col"><br><br>
                <input type="button" value="Create"><br>
            </form>
        </div> 
    </div>
    <script>
        function create_table(){
            var row=Number(document.getElementById("row").value);
            var col=Number(document.getElementById("col").value);
            if(row>0 && col>0)
            {
                document.write('<table border=1 solid style="background-color: lightcyan;">');
                var i=0;
                while (i<row)
                {
                    document.write("<tr>");
                    var j=0;
                    while(j<col){
                        document.write('<td style="padding:10px;">');
                            document.write("row " +i+ " column " +j);
                        document.write("</td>");
                        j++;
                    }
                    document.write("</tr>");
                    i++;
                }
                document.write("</table>");
            }
           /*else
            {                
            alert("enter a valid row & column values");
            }*/
        }
    </script>
</body>
</html>
