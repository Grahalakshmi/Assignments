<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="row main p-5"> 
            <div class="row  w-75 m-auto inner p-5">
                <h3>Remove a character at the specified position of a given string and return the new string</h3>
                <form name="myform" method="POST" onsubmit="validate_form()">
                    <input type="text" placeholder="Enter the input string" name="input" id="input"><br><br>
                    <input type="number" placeholder="Enter the specific position of the charcter to be removed" id="position" name="position"><br><br>
                    <input type="submit" value="submit"><br>
                </form>
            </div> 
        </div>
        <script>
            function validate_form(input,position){
                var input= document.getElementById("input").value;
                var position = document.getElementById("position").value;
                var str1=input.substring(0,position);
                console.log(str1);
                console.log(position);
                var position=parseInt(position)+1;
                console.log(position);
                var len=input.length;
                console.log(len);
                var str2=input.substring(position,len);
                console.log(str2);
                var output=str1+str2;
                document.write(output);
                alert("Output is " +output);
            }
        </script>

    </body>
