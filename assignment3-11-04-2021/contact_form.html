<!DOCTYPE html>
<html>
    <head>
        <title> Contact Form</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
    </head>
    <body>
        <table border="1" cellspacing="0" width="100%" height="100"  bgcolor="darkgrey">
            <tr>
                <td align="center">
                  <h1>Contact Form</h1>                
                </td>
            </tr>
        </table>
        <table border="0"  cellspacing="0" width="100%" height="400" bgcolor="#D7DBDD" >
            <tr>
                <td>
                    <table border="0"  cellspacing="0" width="40%" height="400" bgcolor="darkgrey" align="center" cellpadding="10">
                        <tr>
                            <td align="center" colspan="2">
                                <h2>Contact Us</h2>
                                <p>We will get back to you asap!</p>
                            </td>
                        </tr>
                        <tr>
                            <td width="5%">
                                <img src="images/user.jpg" height="25" width="25">
                            </td>
                            <td>
                                <input type="text" name="User name" placeholder="Enter your First Name">
                                <input type="text" name="User name" placeholder="Enter your Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="images/email.png" height="25" width="25">
                            </td>
                            <td>
                                <input type="email" name="email" placeholder="Enter your Email address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="images/phone.png"  height="25" width="25">
                            </td>
                            <td>
                                <input type="number" name="ph_no" placeholder="Enter your Contact number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="images/message.jpg" height="25" width="25">
                            </td>
                            <td>    
                                <textarea name="msg" placeholder="Enter a Message" rows="3" cols="50"></textarea>                       
                            </td>
                        </tr>                       
                        
                    </table>
                    <tr align="center" bgcolor="darkgrey">
                        <td>
                            <button type="submit" >
                                <img src="images/submitbutton.jpg" height="40" width="75">
                            </button>
                        </td>
                    </tr>
                    <tr  align="center" bgcolor="darkgrey">
                        <td>
                            <p>You may also call us at 333-33-33</p>
                        </td>
                    </tr>
                </td>
            </tr>
        </table>                            
    </body>
</html>
