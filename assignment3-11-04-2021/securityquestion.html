<!DOCTYPE html>
<html>
    <head>
        <title> Recover password Page</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
    </head>
    <body>
        <table border="1" cellspacing="0" width="100%" height="100" bgcolor="#D7DBDD" >
            <tr>
                <td align="center">
                  <h1>  Recover your password</h1>    
                  <h3>Please answer your Security questions</h3>              
                </td>
            </tr>
        </table>
        <table  cellspacing="0" width="100%" height="500" bgcolor="darkgrey">
            <tr>
                <td>
                    <table border="1" cellspacing="0" width="30%" height="400" align="center" bgcolor="#D7DBDD" cellpadding="20"> 
                        <tr>  
                            <td>
                                <p>What is your mother's maiden name?*</p>
                                <input type="text" name="mothersname" required>
                                <p>What is the name of your first pet?*</p>
                                <input type="text" name="petname" required>
                                <p>What was your first car?*</p>
                                <input type="text" name="carname" required>
                                <p>What is the name of the town where you were born?*</p>
                                <input type="text" name="hometown" required>
                                <p>What Is your favorite book?*</p>
                                <input type="text" name="favbook" required><br><br>
                                <input type="submit" name="resetpswd" value="Reset the Passdword">
                                <input type="reset" name="reset" value="Reset the page">

                            </td>   
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
