<!DOCTYPE html>
<html>
    <head>
        <title>Newsletter Subscription Form</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
    </head>
    <body>
        <table border="1" cellspacing="0" width="100%" height="100"  bgcolor="#D7DBDD">
            <tr>
                <td align="center">
                  <h1>Newsletter Subscription Form</h1>                  
                </td>
            </tr>
        </table>
        <table border="0" cellspacing="0" width="100%" height="1100" bgcolor="darkgrey" >
            <tr>
                <td>
                    <table border="0" style="border-radius:5%;" cellspacing="0" width="80%" height="900"  align="center" bgcolor="#D7DBDD" cellpadding="50">
                        <form>
                            <tr>
                                <td>
                                    <p>Full Name*</p><br>
                                    <input type="text"  placeholder="Firstname" required>
                                    <input type="text" placeholder="Lastname" required><br>
                                    <p>E-mail</p><br>
                                    <input type="email" name="email" ><br>
                                    <p>Phone Number*</p><br>
                                    <input type="number" name="phone" required><br>
                                    <p>Address*</p>
                                    <input type="text" placeholder="Door No/Block No, Street name" required><br><br>
                                    <input type="text" placeholder="address line 2" required><br><br>
                                    <input type="text" placeholder="City" required><br><br>
                                    <input type="text" placeholder="State" required>
                                    <input type="text" placeholder="Country" required><br><br>
                                    <p>Sign me up for ...*</p>
                                    <input type="radio" name="subscribe" required> Monthly Subscription &#8377; 30 for the first month then &#8377; 40 for each month <br><br>
                                    <input type="radio" name="subscribe"> 6 Months Subscription  &#8377; 350 <br><br>
                                    <input type="radio" name="subscribe"> Annual &#8377; 600 <br><br>
                                    <p>I wish to pay by:*</p>
                                    <input type="radio" name="payment" required> Credit card<br><br>
                                    <input type="radio" name="payment">Debit card<br><br>
                                    <input type="radio" name="payment">Netbanking<br><br>
                                    <input type="radio" name="payment">UPI/Paytm<br><br>                                                                   
                                </td>
                            </tr> 
                            <tr>
                                <td align="center"><input type="submit" name="Subscribe" value="Subscribe"></td>
                            </tr>                        
                        </form>
                    </table>                    
                </td>
            </tr>
        </table>
    </body>
</html>
